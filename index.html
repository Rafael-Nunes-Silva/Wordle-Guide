<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="index.js" defer></script>
    <link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Wordle Guide</title>
</head>

<body>
    <header>
        <h1 id="title">Wordle Guide</h1>
    </header>
    <div id="main">
        <div id="main-left">
            <div id="word-size-div">
                <button type="button" class="word-size-button">2</button>
                <button type="button" class="word-size-button">3</button>
                <button type="button" class="word-size-button">4</button>
                <button type="button" class="word-size-button">5</button>
                <button type="button" class="word-size-button">6</button>
                <button type="button" class="word-size-button">7</button>
                <button type="button" class="word-size-button">8</button>
            </div>
            <div id="known-letters-div">
                <div class="letters" id="known-letters">
                    <input class="known letter-input" type="text" maxlength="1">
                    <input class="known letter-input" type="text" maxlength="1">
                    <input class="known letter-input" type="text" maxlength="1">
                    <input class="known letter-input" type="text" maxlength="1">
                    <input class="known letter-input" type="text" maxlength="1">
                    <input class="known letter-input" type="text" maxlength="1">
                    <input class="known letter-input" type="text" maxlength="1">
                    <input class="known letter-input" type="text" maxlength="1">
                </div>
            </div>
            <div id="found-letters-div">
                <div class="letters" id="found-letters">
                    <input class="found letter-input" type="text" maxlength="1">
                </div>
            </div>
            <div id="excluded-letters-div">
                <div class="letters" id="excluded-letters">
                    <input class="excluded letter-input" type="text" maxlength="1">
                </div>
            </div>
        </div>
        <div id="main-right">
            <div id="suggestions">
                <!-- <input class="excluded letter-input" type="text" maxlength="1"> -->
            </div>
        </div>
    </div>
</body>

</html>
